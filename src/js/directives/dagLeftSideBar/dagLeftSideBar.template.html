<nav class="sidebar left-off-canvas-menu">
  <header>
    <div class="menu-info">
      <!--<svg-icon name="TravelFlex_logo_color_text"></svg-icon>-->
      <div>
        <img src="../../../../public/img/svg/menu_icon.svg"/>
        <p>TravelFlex</p>
      </div>
      <dag-version-and-type class="version_type"></dag-version-and-type>
    </div>
  </header>
  <ul class="off-canvas-list">
    <li ng-show="sidebar.wallets[0]"
        ng-repeat="item in sidebar.wallets track by $index"
        ng-class="{'selected': item.id == index.walletId}"
        class="wallets">
      <a ng-click="sidebar.switchWallet(item.id, index.walletId, !pass.walletInfoVisibility.justShowReceive ? 'wallet.home' : 'wallet.receive');">
        <div class="avatar-wallet" ng-style="{'background-color':item.color}">
          {{(item.name || item.id) | limitTo: 1}}
        </div>
        <div class="name-wallet text-ellipsis">{{item.name || item.id}}</div>
        <div class="size-12" ng-show="item.n > 1" translate>{{item.m}}-of-{{item.n}}</div>
      </a>

      <div class="custom_edit_icon" ng-click="sidebar.switchWalletOpenPreferences(item.id, index.walletId);"
        ng-show="!pass.walletInfoVisibility.justShowReceive">
        <span></span></div>
    </li>
  </ul>

  <ul class="off-canvas-list" ng-show="!pass.walletInfoVisibility.justShowReceive">
    <li class="menu_links">
      <a ui-sref="create">
        <img src="../../../../public/img/svg/add_new_waller.svg" alt="add new wallet icon">
        <span translate>Add new wallet</span>
      </a>
    </li>
    <li class="menu_links">
      <a ui-sref="contacts">
        <!--<i class="fi-results-demographics size-24 icon"></i>-->
        <img src="../../../../public/img/svg/address_book.svg" alt="address_book_icon">
        <span translate>Address Book</span>
      </a>
    </li>
    <li class="menu_links">
      <a ui-sref="wallet.correspondentDevices">
        <!--<i class="fi-share size-24 icon vm"></i>-->
        <img src="../../../../public/img/svg/paired_devise.svg" alt="paired_devises_icon">
        <span translate>Paired devices</span>
      </a>
    </li>
    <li class="menu_links">
      <a ui-sref="preferencesGlobal">
        <!--<i class="fi-widget size-24 icon vm"></i>-->
        <img src="../../../../public/img/svg/settings.svg" alt="settings_icon">
        <span translate>Settings</span>
      </a>
    </li>
  </ul>
</nav>
