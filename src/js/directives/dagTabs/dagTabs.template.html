<div class="dag_tabs">
    <div class="dag_tabs_list">
        <ul>
            <li class="dag_tabs_list_link" ng-repeat="tab in tabset.tabs" ng-class="{'active': tab.active}">
                <a href="" ng-click="tabset.select(tab, $index); tab.tabClick()"
                           ng-init="tab.selected === true && tabset.select(tab, $index) && tab.tabClick()">
                  <svg-icon ng-if = "tab.heading === 'Plain Wallet'" name="plain_wallet"></svg-icon>
                  <svg-icon ng-if = "tab.heading === 'Multidevice Wallet'" name="multiply_wallet"></svg-icon>
                    {{tab.heading}}
                </a>
            </li>
        </ul>
    </div>

    <ng-transclude>
    </ng-transclude>
</div>
